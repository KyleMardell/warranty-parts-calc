<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAG Group Warranty Parts Calculator</title>
    <!--  Boostrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container">
        <div class="row my-5">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="media/w-logo.png" alt="An orange letter W" class="logo">
                    <h1 class="text-center">arranty Parts Calculator</h1>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-12 col-md-6 col-lg-4 main-box">
                <div class="row">
                    <div class="col">
                        <form action="" class="calc-form my-3" id="calc-form">
                            <label for="price" class="form-label visually-hidden">Price:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Price: </span>
                                <input type="number" id="price" name="price" step="0.01" min="0" placeholder="0.00" class="form-control" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="brand-text">Brand: </span>
                                <input type="radio" class="btn-check" name="brand-options" id="vwa" autocomplete="off" checked>
                                <label class="btn brand-check" for="vwa">Audi/VW/VWCV</label>
                                <input type="radio" class="btn-check" name="brand-options" id="other" autocomplete="off">
                                <label class="btn brand-check" for="other">Cupra/Seat/Skoda</label>
                            </div>
                            <select class="form-select" aria-label="Default select example" id="discount-level" name="discount-level" required>
                                <option value= "" disabled selected>Choose Number (0-8)</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                            <button type="submit" id="submit-btn" class="btn btn-secondary w-50 mt-3">Calculate</button>
                        </form>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <div class="card">
                            <div class="card-header text-center">
                                <h2>Result</h2>
                            </div>
                            <div class="card-body text-center">
                                <h3 class="my-4">New Price: <span id="result-price">0.00</span></h3>
                                <p>Discount: <span id="discount-applied">0</span>%</p>
                                <p>Warranty Rate: <span id="rate-applied">0</span>%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Boostrap Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
